<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>OnePiece</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="assets/Untitled.jpg" alt="logo" class="logo">
                <h1>Monkey D Luffy</h1>
            </div>
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="assets/0.png" data-speedx="0.2" data-speedy="0.2" class="parallax zero">
        <img src="assets/3.png" data-speedx="0.15" data-speedy="0.15" class="parallax one">
        <div data-speedx="0.1" data-speedy="0.1" class="parallax text">
            <h2>The One Piece</h2>
            <h3>is Real</h3>
        </div>
        <img src="assets/2.png" data-speedx="0.05" data-speedy="0.05" class="parallax two"> 
        <img src="assets/1.png" data-speedx="0.01" data-speedy="0.01" class="parallax three">
        
    </main>
    <script src="/index.js"></script>
</body>
</html>
